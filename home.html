<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Squid Game Navbar</title>
    <style src="events.css" rel="stylesheet"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: #000;
            color: white;
        }

        nav {
            background: #000000;
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        label.logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            padding: 8px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a.active,
        a:hover {
            background: #008238;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: row;
                align-items: center;
                padding: 10px 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            label.logo {
                margin-bottom: 10px;
            }
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .logo img {
            width: 150px;
            /* Adjust size as needed */
            height: 50px;
        }


        #home {
            background: url('https://wallpapercave.com/wp/wp9929782.jpg') no-repeat center center/cover;
        }

        #events {
            background: url('https://wallpapercave.com/wp/wp9600517.jpg') no-repeat center center/cover;
        }

        #timeline {
            background: url('https://wallpapercave.com/wp/wp9832545.jpg') no-repeat center center/cover;
        }

        #contact {
            background: url('https://wallpapercave.com/wp/wp9832543.jpg') no-repeat center center/cover;
        }

        .heading {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            /* Ensures heading is centered */
            width: 100%;
            /* Takes full width to stay centered */
        }

        .hero-img {
            width: 100%;
            max-height: 100%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .hero-img {
                height: 90vh;
                width: 100%;
                object-fit: cover;
                transform: scale(1.2);
                /* Zooms out the image */
                transition: transform 0.3s ease-in-out;
                /* Smooth transition */
            }
        }








        .marquee-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            border-top: 3px solid red;
            border-bottom: 3px solid red;
        }

        .marquee {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            animation: marqueeScroll 20s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused;
        }

        .card4 {
            min-width: 250px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            border: 2px solid red;
        }

        .card4:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px red;
        }

        .card4 img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s ease-in-out;
        }

        .card4:hover img {
            filter: brightness(1);
        }

        .card4-content {
            padding: 15px;
            text-align: center;
        }

        .card4-content h3 {
            font-size: 20px;
            color: #ff0033;
            text-transform: uppercase;
        }

        .card4-content p {
            font-size: 14px;
            color: #ddd;
        }

        @keyframes marqueeScroll {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .marquee {
                animation-duration: 25s;
            }
        }
    </style>
</head>

<body>
    <nav>
        <label class="logo">
            <img src="https://titanui.com/wp-content/uploads/2021/10/21/Squid-Game-Logo-Vector.jpg"
                alt="Squid Game Logo">
        </label>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="timeline.html">Timeline</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
<!-- Bootstrap CSS (Include in <head>) -->

    <!-- Hero Image -->
    <div class="container-fluid p-0">
        <img class="img-fluid hero-img" src="Frame 113.png" alt="Squid Game">
    </div>
        <div class="marquee-contaner">
        <div class="marquee">
            <div class="card4">
                <img src="https://kongu.ac.in/webalbum/img/kec.JPG" alt="Squid Game Scene 1">
                <div class="card-content">
                    <h3>Red Light</h3>
                    <p>Stop or get eliminated.</p>
                </div>
            </div>
            <div class="card4">
                <img src="https://kongu.ac.in/achievements/faculty/2023_ISTE_Hariharan.jpg" alt="Squid Game Scene 2">
                <div class="card-content">
                    <h3>Green Light</h3>
                    <p>Run to survive.</p>
                </div>
            </div>
            <div class="card4">
                <img src="https://kongu.ac.in/source/recentupdates/TBISanctionedInnovators_2023.jpg"
                    alt="Squid Game Scene 3">
                <div class="card-content">
                    <h3>Player 456</h3>
                    <p>The last survivor.</p>
                </div>
            </div>
            <div class="card4">
                <img src="https://kongu.ac.in/source/recentupdates/SIH_2023.jpg" alt="Squid Game Scene 4">
                <div class="card-content">
                    <h3>The Guards</h3>
                    <p>Obey or perish.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
