<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Squid Game Navbar</title>
    <style src="events.css" rel="stylesheet"></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: #000;
            color: white;
        }

        nav {
            background: #000000;
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        label.logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        nav ul {
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            padding: 8px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a.active,
        a:hover {
            background: #008238;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: row;
                align-items: center;
                padding: 10px 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            label.logo {
                margin-bottom: 10px;
            }
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        .logo img {
            width: 150px;
            /* Adjust size as needed */
            height: 50px;
        }


        #home {
            background: url('https://wallpapercave.com/wp/wp9929782.jpg') no-repeat center center/cover;
        }

        #events {
            background: url('https://wallpapercave.com/wp/wp9600517.jpg') no-repeat center center/cover;
        }

        #timeline {
            background: url('https://wallpapercave.com/wp/wp9832545.jpg') no-repeat center center/cover;
        }

        #contact {
            background: url('https://wallpapercave.com/wp/wp9832543.jpg') no-repeat center center/cover;
        }

        .heading {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            /* Ensures heading is centered */
            width: 100%;
            /* Takes full width to stay centered */
        }
    </style>
</head>

<body>
    <nav>
        <label class="logo">
            <img src="https://titanui.com/wp-content/uploads/2021/10/21/Squid-Game-Logo-Vector.jpg"
                alt="Squid Game Logo">
        </label>

        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="timeline.html">Timeline</a></li>
            <li><a href="about.html">About Team</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>


</body>

</html>
