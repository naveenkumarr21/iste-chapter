<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Squid Game Navbar</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
            scroll-behavior: smooth;
        }

        body {
            font-family: "Montserrat", sans-serif;
            background: #000;
            color: white;
        }

        nav {
            background: #000;
            height: 80px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        label.logo img {
            width: 100%;
            height: 50px;
        }

        nav ul {
            display: flex;
            gap: 15px;
        }

        nav ul li a {
            color: white;
            font-size: 16px;
            padding: 8px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a.active,
        a:hover {
            background: #008238;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
            }

            nav ul {
                flex-direction: row;
                align-items: center;
                padding: 10px 0;
            }

            nav ul li {
                margin: 5px 0;
            }

            label.logo {
                margin-bottom: 10px;
            }
        }

        /* Image Container for 16:9 Aspect Ratio */
        .hero-container {
            margin-top: 95px;
            /* Avoid overlap with fixed navbar */
            width: 100%;
            /* Ensures it fits the screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Adjust Image Size */
        .hero-container img {
            width: 100%;
            /* Adjust image size */
            max-width: 100%;
            /* Ensures it doesn't get too large */
            height: auto;
            /* Maintains aspect ratio */
            object-fit: cover;
            /* Prevents distortion */
            border-radius: 10px;
            /* Optional: Rounds corners for a better look */
        }

        @media (max-width: 768px) {
            .hero-container {
                margin-top: 120px;
                /* Adjust top margin for mobile */
                margin-bottom: 30px;
                /* Add bottom margin for spacing */
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .hero-container img {
                width: 100%;
                /* Slightly larger for mobile */
                max-width: 100%;
            }
        }

        .marquee-container {
            margin-top: 100px;
            margin-bottom: 100px;

            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .marquee {
            display: flex;
            gap: 30px;
            /* Increased spacing between images */
            animation: marquee 15s linear infinite;
            /* Slower speed */
        }

        .marquee img {
            width: 200px;
            /* Increased size */
            height: auto;
            transition: transform 0.3s ease-in-out;
            /* Smooth transition effect */
        }

        .marquee img:hover {
            transform: scale(1.1);
            /* Slight zoom effect on hover */
        }

        @keyframes marquee {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        h1 {
            display: flex;
            margin-top: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: 100%;
        }

        footer {
            bottom: 0;
            width: 100%;
            background-color: #333;
            /* Dark background */
            color: white;
            /* White text */
            text-align: center;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 10px;
                /* Slightly smaller for mobile */
            }
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            /* Ensures particles stay in the background */
            background: #000;
            /* Change to match your theme */
        }
        #particles-js {

            background: #000;
            /* Change to match your theme */
        }
    </style>
</head>
