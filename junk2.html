<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Marquee</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Squid+Game&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: 'Squid Game', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        .marquee-container {
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            background: rgba(255, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
            border-top: 3px solid red;
            border-bottom: 3px solid red;
        }

        .marquee {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            animation: marqueeScroll 20s linear infinite;
        }

        .marquee:hover {
            animation-play-state: paused;
        }

        .card {
            min-width: 250px;
            background: #111;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            border: 2px solid red;
        }

        .card:hover {
            transform: scale(1.08);
            box-shadow: 0 0 20px red;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            filter: brightness(0.7);
            transition: filter 0.3s ease-in-out;
        }

        .card:hover img {
            filter: brightness(1);
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 20px;
            color: #ff0033;
            text-transform: uppercase;
        }

        .card-content p {
            font-size: 14px;
            color: #ddd;
        }

        @keyframes marqueeScroll {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(-100%);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .marquee {
                animation-duration: 25s;
            }
        }
    </style>
</head>

<body>

    <div class="marquee-contaner">
        <div class="marquee">
            <div class="card">
                <img src="https://kongu.ac.in/webalbum/img/kec.JPG" alt="Squid Game Scene 1">
                <div class="card-content">
                    <h3>Red Light</h3>
                    <p>Stop or get eliminated.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://kongu.ac.in/achievements/faculty/2023_ISTE_Hariharan.jpg" alt="Squid Game Scene 2">
                <div class="card-content">
                    <h3>Green Light</h3>
                    <p>Run to survive.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://kongu.ac.in/source/recentupdates/TBISanctionedInnovators_2023.jpg"
                    alt="Squid Game Scene 3">
                <div class="card-content">
                    <h3>Player 456</h3>
                    <p>The last survivor.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://kongu.ac.in/source/recentupdates/SIH_2023.jpg" alt="Squid Game Scene 4">
                <div class="card-content">
                    <h3>The Guards</h3>
                    <p>Obey or perish.</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
