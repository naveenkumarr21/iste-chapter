<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="SQUID GAME.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Aventuro 2k25</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");


        .container {
            text-align: center;
            padding: 0 1rem;
            max-width: 1440px;
            margin: auto;
            height: 55%;
        }

        .countdown-container h2 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 3rem;
        }

        .countdown {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            /* Allows items to wrap on smaller screens */
        }

        .countdown .count {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .countdown .title {
            background-color: #2c2c44;
            border-radius: 5px;
            margin-bottom: 1.3rem;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .countdown .title h1 {
            color: hsl(345deg, 95%, 68%);
            font-size: 3rem;
        }

        .countdown .count p {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.7rem;
            color: hsl(0, 0%, 4%);
            font-weight: 500;
        }

        .countdown .count:not(:last-child) {
            margin-right: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .countdown-container h2 {
                font-size: 1.3rem;
            }

            .countdown {
                display: flex;
                flex-wrap: nowrap;
                /* Ensures items stay in a row */
                justify-content: center;
                gap: 0.5rem;
                /* Slight spacing between items */
            }

            .countdown .title {
                width: 80px;
                height: 80px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .countdown .title h1 {
                font-size: 2.5rem;
                line-height: normal;
            }

            .countdown .count p {
                font-size: 0.6rem;
            }

            .countdown .count:not(:last-child) {
                margin-right: 0.5rem;
            }
        }


        @media (max-width: 480px) {
            .countdown-container h2 {
                font-size: 1.1rem;
            }

            .countdown {
                flex-direction: row;
                gap: 0.1rem;
            }

            .countdown .title {
                width: 70px;
                height: 70px;
            }

            .countdown .title h1 {
                font-size: 2rem;
            }

            .countdown .count p {
                font-size: 0.55rem;
            }

            .countdown .count:not(:last-child) {
                margin-right: 0;
            }
        }

        .register-btn {
            background-color: #ff4747;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }


        .btn-style {
            margin-left: 100px;
            /* Adjust the value as needed */
        }

        .register-btn:hover {
            background-color: #d93636;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            /* Ensures particles stay in the background */
            background: #000;
            /* Change to match your theme */
        }
    </style>
</head>

<!--The body tag-->
<script>
    setTimeout(() => {
        particlesJS.load("particles-js", "particles-config.json", function () {
            console.log("Particles.js loaded after 1 sec");
        });
    }, 1500);

</script>

<body>
    <div id="particles-js"></div>


    <!--Setting up background images-->
    <img alt="background stripes" src="Backgroundcutoutcircle1.png" class="backimg1">
    <img alt="background stripes" src="Backgroundcutoutcircle2.png" class="backimg2">

    <!--The navbar-->


    <!--The landing page-->
    <div class="row">

        <!--The left split of the lamnding page-->
        <div class="col-sm-0 col-md-8 col-lg-6 left-split">

            <img data-aos="fade-right" alt="Squid text" src="Squid game text.png" class="squid-game-head">

            <div class="pinkblur-bg"></div>
            <div class="pinkblur-bg2"></div>

            <!-- Countdown Timer -->
            <div class="countdown-container" data-aos="fade-right">
                <h2 class="text-white">Game Starts Soon!!!</h2>

                <div class="countdown">
                    <div class="count">
                        <div class="title">
                            <h1 class="day">00</h1>
                        </div>
                        <p class="text-white">Days</p>
                    </div>

                    <div class="count">
                        <div class="title">
                            <h1 class="hour">00</h1>
                        </div>
                        <p class="text-white">Hours</p>
                    </div>

                    <div class="count">
                        <div class="title">
                            <h1 class="minute">00</h1>
                        </div>
                        <p class="text-white">Minutes</p>
                    </div>

                    <div class="count">
                        <div class="title">
                            <h1 class="second">00</h1>
                        </div>
                        <p class="text-white">Seconds</p>
                    </div>
                </div>
            </div>

            <button type="button" class="button btn btn-style d-grid ms-6" onclick="window.location.href='home.html';">
                Register Now
            </button>


        </div>


        <!--The right split of the landing page-->
        <div class="col-sm-12 col-md-4 col-lg-6 right-split">
            <img data-aos="fade-down" class="squidgame-soldiers" alt="squid game soldiers" src="3d icons.png">

            <div class="board">


                <div class="container">
                    <div class="countdown-container">
                        <h2 class="text-white">Game Starts Soon!!!</h2>

                        <div class="countdown">
                            <!-- day -->
                            <div class="count">
                                <div class="title">
                                    <h1 class="day"></h1>
                                </div>
                                <p>days</p>
                            </div>

                            <!-- hour -->
                            <div class="count">
                                <div class="title">
                                    <h1 class="hour"></h1>
                                </div>
                                <p>hours</p>
                            </div>

                            <!-- minutes -->
                            <div class="count">
                                <div class="title">
                                    <h1 class="minute"></h1>
                                </div>
                                <p>minutes</p>
                            </div>

                            <!-- seconds -->
                            <div class="count">
                                <div class="title">
                                    <h1 class="second"></h1>
                                </div>
                                <p>seconds</p>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="./script.js"></script>
                <script src="./script1.js"></script>



                <button type="button" class="btn btn-style d-grid" onclick="window.location.href='home.html';">
                    Register Now
                </button>
            </div>
        </div>


    </div>

    <!--Implementing the animation on sroll js librabry-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 200,
            duration: 2500
        });
    </script>
</body>

</html>
