        .custom-btn {
    background-color:  #E84181; /* Green color */
    color: white;
    margin: 16px;
    padding: 10px 14px;
    font-size: 8px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.custom-btn:hover {
    background-color: #00662a; /* Darker green */
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.custom-btn:active {
    transform: translateY(1px);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

        .container {

        .outer {
            width: 300px;
            height: 250px;
            border-radius: 10px;
            padding: 1px;
            background: radial-gradient(circle 230px at 0% 0%, #ffffff, #0c0d0d);
            position: relative;
        }

        .dot {
            width: 5px;
            aspect-ratio: 1;
            position: absolute;
            background-color: #fff;
            box-shadow: 0 0 10px #ffffff;
            border-radius: 100px;
            z-index: 2;
            right: 10%;
            top: 10%;
            animation: moveDot 6s linear infinite;
        }

        @keyframes moveDot {

            0%,
            100% {
                top: 10%;
                right: 10%;
            }

            25% {
                top: 10%;
                right: calc(100% - 35px);
            }

            50% {
                top: calc(100% - 30px);
                right: calc(100% - 35px);
            }

            75% {
                top: calc(100% - 30px);
                right: 10%;
            }
        }

        .ray {
            width: 220px;
            height: 45px;
            border-radius: 100px;
            position: absolute;
            background-color: #c7c7c7;
            opacity: 0.4;
            box-shadow: 0 0 50px #fff;
            filter: blur(10px);
            transform-origin: 10%;
            top: 0%;
            left: 0;
            transform: rotate(40deg);
        }

        .line {
            width: 100%;
            height: 1px;
            position: absolute;
            background-color: #2c2c2c;
        }

        .card1 {
            z-index: 1;
